<body class="bg-gray-50 font-sans">
    <!-- 顶部导航 -->

        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-ship text-2xl" aria-hidden="true"></i>
                <h1 class="text-xl md:text-2xl font-bold">深圳贝特尔 - 海运系统</h1>
            </div>
            <nav class="flex items-center space-x-6">
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-accent transition-colors duration-200"><i class="fa fa-home mr-1"></i> 首页</a></li>
                    <li><a href="/shipping-search/" class="hover:text-accent transition-colors duration-200 font-medium"><i class="fa fa-search mr-1"></i> 海运查询</a></li>
                    <li><a href="/shipping-entry/" class="hover:text-accent transition-colors duration-200"><i class="fa fa-pencil mr-1"></i> 海运录入</a></li>
                    <li><a href="/shipping-history/" class="hover:text-accent transition-colors duration-200"><i class="fa fa-history mr-1"></i> 查询历史</a></li>
                </ul>
                <div id="auth-buttons">
                    <button id="login-btn" class="bg-white text-primary px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <i class="fa fa-sign-in mr-1"></i>登录
                    </button>
                </div>
                <div id="user-menu" class="hidden flex items-center space-x-2">
                    <span id="username-display" class="font-medium"></span>
                    <button id="logout-btn" class="text-white/80 hover:text-white transition-colors">
                        <i class="fa fa-sign-out"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- 登录模态框 -->
    <div id="login-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">用户登录</h3>
                <button id="close-login" class="text-gray-400 hover:text-gray-600">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                        placeholder="请输入用户名">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                        placeholder="请输入密码">
                </div>
                <div class="text-red-500 text-sm mb-4 hidden" id="login-error"></div>
                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-all duration-200">
                    登录
                </button>
            </form>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8">
        <!-- 查询区域 - 无需登录即可访问 -->
        <section id="search" class="mb-12 bg-white rounded-xl shadow-md p-6 transform transition-all duration-300 hover:shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">
                <i class="fa fa-search-circle text-primary mr-2"></i>海运单号查询
            </h2>
            <div class="max-w-2xl mx-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label for="tracking-number" class="block text-sm font-medium text-gray-700 mb-1">公司内部单号</label>
                        <input type="text" id="tracking-number" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                            placeholder="请输入内部海运单号">
                    </div>
                    <div class="flex items-end">
                        <button id="search-btn" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-all duration-200 flex items-center">
                            <i class="fa fa-search mr-2"></i>查询
                        </button>
                    </div>
                </div>
                
                <!-- 查询结果区域 -->
                <div id="search-result" class="mt-8 hidden">
                    <div class="bg-neutral rounded-lg p-5 border border-gray-200">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">海运信息</h3>
                                <p class="text-gray-600">单号: <span id="result-tracking-number" class="font-medium"></span></p>
                            </div>
                            <span id="result-status" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <p class="text-sm text-gray-500">发货人</p>
                                <p id="result-shipper" class="font-medium"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">收货人</p>
                                <p id="result-consignee" class="font-medium"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">起运港</p>
                                <p id="result-origin" class="font-medium"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">目的港</p>
                                <p id="result-destination" class="font-medium"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">预计到港日期</p>
                                <p id="result-est-arrival" class="font-medium"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">集装箱号</p>
                                <p id="result-container" class="font-medium"></p>
                            </div>
                        </div>
                        
                        <h4 class="font-bold text-gray-800 mb-3">物流状态时间线</h4>
                        <div id="timeline-container" class="ml-2">
                            <!-- 时间线将通过JS动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 无结果提示 -->
                <div id="no-result" class="mt-8 hidden text-center py-8">
                    <i class="fa fa-search text-4xl text-gray-300 mb-3"></i>
                    <p class="text-gray-500">未找到相关海运信息，请检查单号是否正确</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 成功提示弹窗 -->
    <div id="success-toast" class="fixed bottom-6 right-6 bg-success text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center">
        <i class="fa fa-check-circle mr-2"></i>
        <span id="success-message"></span>
    </div>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p>© 2024 深圳贝特尔国际物流有限公司 - 海运查询系统</p>
            </div>
        </div>
    </footer>

    <script>
        // 从localStorage获取共享数据
        let shippingData = JSON.parse(localStorage.getItem('shippingData')) || [];
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        
        // 示例用户数据
        const users = [
            { username: 'admin', password: 'admin123' },
            { username: 'operator', password: 'operator123' }
        ];

        // DOM元素
        const searchBtn = document.getElementById('search-btn');
        const trackingNumberInput = document.getElementById('tracking-number');
        const searchResult = document.getElementById('search-result');
        const noResult = document.getElementById('no-result');
        const successToast = document.getElementById('success-toast');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginModal = document.getElementById('login-modal');
        const closeLogin = document.getElementById('close-login');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const usernameDisplay = document.getElementById('username-display');
        const authButtons = document.getElementById('auth-buttons');
        const userMenu = document.getElementById('user-menu');

        // 初始化
        initApp();

        function initApp() {
            checkAuthStatus();
            // 检查是否有预填充的单号
            const preFillNumber = localStorage.getItem('preFillTrackingNumber');
            if (preFillNumber) {
                trackingNumberInput.value = preFillNumber;
                localStorage.removeItem('preFillTrackingNumber');
            }
        }

        // 检查登录状态
        function checkAuthStatus() {
            if (currentUser) {
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
            } else {
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
            }
        }

        // 查询按钮点击事件
        searchBtn.addEventListener('click', () => {
            const trackingNumber = trackingNumberInput.value.trim();
            if (!trackingNumber) {
                showToast('请输入内部单号');
                return;
            }

            // 查找匹配的海运信息
            const result = shippingData.find(item => item.trackingNumber === trackingNumber);
            
            if (result) {
                displayResult(result);
                searchResult.classList.remove('hidden');
                noResult.classList.add('hidden');
                addToSearchHistory(result);
            } else {
                searchResult.classList.add('hidden');
                noResult.classList.remove('hidden');
            }
        });

        // 显示查询结果
        function displayResult(data) {
            document.getElementById('result-tracking-number').textContent = data.trackingNumber;
            document.getElementById('result-shipper').textContent = data.shipper;
            document.getElementById('result-consignee').textContent = data.consignee;
            document.getElementById('result-origin').textContent = data.origin;
            document.getElementById('result-destination').textContent = data.destination;
            document.getElementById('result-est-arrival').textContent = data.estArrival ? new Date(data.estArrival).toLocaleDateString() : '未填写';
            document.getElementById('result-container').textContent = data.container || '未填写';
            
            // 设置状态标签
            const statusElement = document.getElementById('result-status');
            statusElement.textContent = data.status;
            
            // 根据状态设置样式
            statusElement.className = 'px-3 py-1 rounded-full text-sm font-medium';
            switch(data.status) {
                case '已完成':
                    statusElement.classList.add('bg-success/10', 'text-success');
                    break;
                case '异常':
                    statusElement.classList.add('bg-danger/10', 'text-danger');
                    break;
                case '运输中':
                case '清关中':
                    statusElement.classList.add('bg-warning/10', 'text-warning');
                    break;
                default:
                    statusElement.classList.add('bg-primary/10', 'text-primary');
            }
            
            // 生成时间线
            const timelineContainer = document.getElementById('timeline-container');
            timelineContainer.innerHTML = '';
            
            if (data.statusRecords && data.statusRecords.length > 0) {
                const sortedRecords = [...data.statusRecords].sort((a, b) => new Date(b.time) - new Date(a.time));
                
                sortedRecords.forEach((record) => {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';
                    
                    let dotClass = 'timeline-dot';
                    switch(record.status) {
                        case '已完成':
                            dotClass += ' timeline-dot-success';
                            break;
                        case '异常':
                            dotClass += ' timeline-dot-danger';
                            break;
                        case '运输中':
                        case '清关中':
                            dotClass += ' timeline-dot-warning';
                            break;
                    }
                    
                    timelineItem.innerHTML = `
                        <div class="${dotClass}"></div>
                        <div>
                            <h5 class="font-medium">${record.status}</h5>
                            <p class="text-sm text-gray-500">${new Date(record.time).toLocaleString()}</p>
                            ${record.note ? `<p class="mt-1 text-gray-600">${record.note}</p>` : ''}
                        </div>
                    `;
                    
                    timelineContainer.appendChild(timelineItem);
                });
            } else {
                timelineContainer.innerHTML = '<p class="text-gray-500">暂无状态记录</p>';
            }
        }

        // 添加到查询历史
        function addToSearchHistory(data) {
            const existingIndex = searchHistory.findIndex(item => item.trackingNumber === data.trackingNumber);
            
            if (existingIndex >= 0) {
                searchHistory.splice(existingIndex, 1);
            }
            
            searchHistory.unshift({
                trackingNumber: data.trackingNumber,
                origin: data.origin,
                destination: data.destination,
                status: data.status,
                searchTime: new Date().toISOString()
            });
            
            if (searchHistory.length > 20) {
                searchHistory.pop();
            }
            
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }

        // 登录相关
        function showLoginModal() {
            loginModal.classList.remove('hidden');
            loginForm.reset();
            loginError.classList.add('hidden');
        }

        function hideLoginModal() {
            loginModal.classList.add('hidden');
        }

        loginBtn.addEventListener('click', showLoginModal);
        closeLogin.addEventListener('click', hideLoginModal);

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                hideLoginModal();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = { username: user.username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                hideLoginModal();
                checkAuthStatus();
                showToast(`欢迎回来，${user.username}`);
            } else {
                loginError.textContent = '用户名或密码不正确';
                loginError.classList.remove('hidden');
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('确定要退出登录吗？')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                checkAuthStatus();
                showToast('已成功退出登录');
            }
        });

        // 显示提示消息
        function showToast(message) {
            successMessage.textContent = message;
            successToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                successToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // 回车键查询
        trackingNumberInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>
</html>
