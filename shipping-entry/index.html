    <script>
        // 从localStorage获取共享数据
        let shippingData = JSON.parse(localStorage.getItem('shippingData')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        
        // 示例用户数据
        const users = [
            { username: 'admin', password: 'admin123' },
            { username: 'operator', password: 'operator123' }
        ];

        // DOM元素
        const shippingForm = document.getElementById('shipping-form');
        const addRecordBtn = document.getElementById('add-record');
        const statusRecords = document.getElementById('status-records');
        const successToast = document.getElementById('success-toast');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginModal = document.getElementById('login-modal');
        const closeLogin = document.getElementById('close-login');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const usernameDisplay = document.getElementById('username-display');
        const authButtons = document.getElementById('auth-buttons');
        const userMenu = document.getElementById('user-menu');
        const entryUnauthorized = document.getElementById('entry-unauthorized');
        const entryFormContainer = document.getElementById('entry-form-container');
        const loginForEntry = document.getElementById('login-for-entry');

        // 初始化
        initApp();

        function initApp() {
            checkAuthStatus();
            // 为初始的删除按钮添加事件
            document.querySelectorAll('.remove-record').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (statusRecords.children.length > 1) {
                        statusRecords.removeChild(btn.closest('.flex'));
                    } else {
                        showToast('至少保留一条状态记录');
                    }
                });
            });
        }

        // 检查登录状态
        function checkAuthStatus() {
            if (currentUser) {
                // 用户已登录
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
                entryUnauthorized.classList.add('hidden');
                entryFormContainer.classList.remove('hidden');
            } else {
                // 用户未登录
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
                entryUnauthorized.classList.remove('hidden');
                entryFormContainer.classList.add('hidden');
            }
        }

        // 表单提交事件（需要登录才能提交）
        shippingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showLoginModal();
                showToast('请先登录');
                return;
            }
            
            // 获取表单数据
            const trackingNumber = document.getElementById('entry-tracking-number').value.trim();
            const container = document.getElementById('entry-container').value.trim();
            const shipper = document.getElementById('entry-shipper').value.trim();
            const consignee = document.getElementById('entry-consignee').value.trim();
            const origin = document.getElementById('entry-origin').value.trim();
            const destination = document.getElementById('entry-destination').value.trim();
            const departure = document.getElementById('entry-departure').value;
            const estArrival = document.getElementById('entry-est-arrival').value;
            const status = document.getElementById('entry-status').value;
            const notes = document.getElementById('entry-notes').value;
            
            // 收集状态记录
            const statusItems = document.querySelectorAll('.status-item');
            const timeItems = document.querySelectorAll('.time-item');
            const noteItems = document.querySelectorAll('.note-item');
            
            const statusRecords = [];
            for (let i = 0; i < statusItems.length; i++) {
                if (statusItems[i].value && timeItems[i].value) {
                    statusRecords.push({
                        status: statusItems[i].value,
                        time: timeItems[i].value,
                        note: noteItems[i].value || ''
                    });
                }
            }
            
            // 按时间排序状态记录
            statusRecords.sort((a, b) => new Date(a.time) - new Date(b.time));
            
            // 创建新的海运记录
            const newShippingRecord = {
                trackingNumber,
                container,
                shipper,
                consignee,
                origin,
                destination,
                departure,
                estArrival,
                status,
                statusRecords,
                notes,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.username
            };
            
            // 检查是否已存在相同单号的记录
            const existingIndex = shippingData.findIndex(item => item.trackingNumber === trackingNumber);
            
            if (existingIndex >= 0) {
                // 更新现有记录
                shippingData[existingIndex] = newShippingRecord;
                showToast('海运信息已更新');
            } else {
                // 添加新记录
                shippingData.push(newShippingRecord);
                showToast('海运信息已保存');
            }
            
            // 保存到本地存储
            localStorage.setItem('shippingData', JSON.stringify(shippingData));
            
            // 重置表单
            shippingForm.reset();
            
            // 重置状态记录，只保留一个空记录
            while (statusRecords.children.length > 1) {
                statusRecords.removeChild(statusRecords.lastChild);
            }
            const firstRecord = statusRecords.querySelector('.flex');
            if (firstRecord) {
                firstRecord.querySelectorAll('input, select').forEach(input => input.value = '');
            }
        });

        // 添加状态记录按钮点击事件
        addRecordBtn.addEventListener('click', () => {
            addNewRecordField();
        });

        // 添加新的状态记录字段
        function addNewRecordField() {
            const recordDiv = document.createElement('div');
            recordDiv.className = 'flex flex-col md:flex-row gap-3 mb-3 items-end';
            recordDiv.innerHTML = `
                <div class="flex-1">
                    <label class="block text-xs text-gray-500 mb-1">状态</label>
                    <select class="status-item w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="准备中">准备中</option>
                        <option value="已订舱">已订舱</option>
                        <option value="已装船">已装船</option>
                        <option value="运输中">运输中</option>
                        <option value="已到港">已到港</option>
                        <option value="清关中">清关中</option>
                        <option value="已放行">已放行</option>
                        <option value="已完成">已完成</option>
                        <option value="异常">异常</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-xs text-gray-500 mb-1">时间</label>
                    <input type="datetime-local" class="time-item w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="flex-1">
                    <label class="block text-xs text-gray-500 mb-1">备注</label>
                    <input type="text" class="note-item w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="添加备注信息">
                </div>
                <div class="md:w-12">
                    <button type="button" class="remove-record text-gray-400 hover:text-danger transition-colors">
                        <i class="fa fa-trash-o text-xl"></i>
                    </button>
                </div>
            `;
            
            statusRecords.appendChild(recordDiv);
            
            // 为删除按钮添加事件
            recordDiv.querySelector('.remove-record').addEventListener('click', () => {
                if (statusRecords.children.length > 1) {
                    statusRecords.removeChild(recordDiv);
                } else {
                    showToast('至少保留一条状态记录');
                }
            });
        }

        // 登录相关
        function showLoginModal() {
            loginModal.classList.remove('hidden');
            loginForm.reset();
            loginError.classList.add('hidden');
        }

        function hideLoginModal() {
            loginModal.classList.add('hidden');
        }

        loginBtn.addEventListener('click', showLoginModal);
        closeLogin.addEventListener('click', hideLoginModal);
        loginForEntry.addEventListener('click', showLoginModal);

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                hideLoginModal();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = { username: user.username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                hideLoginModal();
                checkAuthStatus();
                showToast(`欢迎回来，${user.username}`);
            } else {
                loginError.textContent = '用户名或密码不正确';
                loginError.classList.remove('hidden');
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('确定要退出登录吗？')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                checkAuthStatus();
                showToast('已成功退出登录');
            }
        });

        // 显示提示消息
        function showToast(message) {
            successMessage.textContent = message;
            successToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                successToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
