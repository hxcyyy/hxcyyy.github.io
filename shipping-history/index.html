                    <i class="fa fa-trash mr-1"></i> 清空历史
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">单号</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">起运港/目的港</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">当前状态</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">查询时间</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="history-list" class="bg-white divide-y divide-gray-200">
                        <!-- 历史记录将通过JS动态生成 -->
                        <tr class="text-center">
                            <td colspan="5" class="px-6 py-10 text-gray-500">暂无查询记录</td>
                        </tr>

    <script>
        // 从localStorage获取共享数据
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        
        // 示例用户数据
        const users = [
            { username: 'admin', password: 'admin123' },
            { username: 'operator', password: 'operator123' }
        ];

        // DOM元素
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const successToast = document.getElementById('success-toast');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginModal = document.getElementById('login-modal');
        const closeLogin = document.getElementById('close-login');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const usernameDisplay = document.getElementById('username-display');
        const authButtons = document.getElementById('auth-buttons');
        const userMenu = document.getElementById('user-menu');

        // 初始化
        initApp();

        function initApp() {
            checkAuthStatus();
            displaySearchHistory();
        }

        // 检查登录状态
        function checkAuthStatus() {
            if (currentUser) {
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
            } else {
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
            }
        }

        // 显示查询历史
        function displaySearchHistory() {
            if (searchHistory.length === 0) {
                historyList.innerHTML = `
                    <tr class="text-center">
                        <td colspan="5" class="px-6 py-10 text-gray-500">暂无查询记录</td>
                    </tr>
                `;
                return;
            }
            
            historyList.innerHTML = '';
            
            searchHistory.forEach(item => {
                const row = document.createElement('tr');
                
                // 根据状态设置不同的样式
                let statusClass = '';
                switch(item.status) {
                    case '已完成':
                        statusClass = 'bg-success/10 text-success';
                        break;
                    case '异常':
                        statusClass = 'bg-danger/10 text-danger';
                        break;
                    case '运输中':
                    case '清关中':
                        statusClass = 'bg-warning/10 text-warning';
                        break;
                    default:
                        statusClass = 'bg-primary/10 text-primary';
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${item.trackingNumber}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.origin} / ${item.destination}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${item.status}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(item.searchTime).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-primary hover:text-primary/80 re-search-btn" data-number="${item.trackingNumber}">
                            再次查询
                        </button>
                    </td>
                `;
                
                historyList.appendChild(row);
            });
            
            // 为再次查询按钮添加事件
            document.querySelectorAll('.re-search-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const trackingNumber = btn.getAttribute('data-number');
                    // 跳转到查询页面并填充单号
                    localStorage.setItem('preFillTrackingNumber', trackingNumber);
                    window.location.href = '/shipping-search/';
                });
            });
        }

        // 清空历史按钮点击事件
        clearHistoryBtn.addEventListener('click', () => {
            if (searchHistory.length === 0) {
                showToast('没有可清空的历史记录');
                return;
            }
            
            if (confirm('确定要清空所有查询历史吗？此操作不可恢复。')) {
                searchHistory = [];
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                displaySearchHistory();
                showToast('查询历史已清空');
            }
        });

        // 登录相关
        function showLoginModal() {
            loginModal.classList.remove('hidden');
            loginForm.reset();
            loginError.classList.add('hidden');
        }

        function hideLoginModal() {
            loginModal.classList.add('hidden');
        }

        loginBtn.addEventListener('click', showLoginModal);
        closeLogin.addEventListener('click', hideLoginModal);

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                hideLoginModal();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = { username: user.username };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                hideLoginModal();
                checkAuthStatus();
                showToast(`欢迎回来，${user.username}`);
            } else {
                loginError.textContent = '用户名或密码不正确';
                loginError.classList.remove('hidden');
            }
        });

        logoutBtn.addEventListener('click', () => {
            if (confirm('确定要退出登录吗？')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                checkAuthStatus();
                showToast('已成功退出登录');
            }
        });

        // 显示提示消息
        function showToast(message) {
            successMessage.textContent = message;
            successToast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                successToast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
